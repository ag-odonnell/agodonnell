    function disableKeys(e) {
      const forbidden = [
        { key: "u", ctrl: true },
        { key: "c", ctrl: true },
        { key: "s", ctrl: true },
        { key: "a", ctrl: true },
        { key: "F12", ctrl: false }
      ];
      return forbidden.some(f =>
        e.key.toLowerCase() === f.key.toLowerCase() &&
        (f.ctrl === undefined || e.ctrlKey === f.ctrl)
      ) ? false : true;
    }

    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const bookGrid = document.getElementById("bookGrid");
    shuffle(books).forEach(book => {
      const tile = document.createElement("div");
      tile.className = "book-tile";
      tile.innerHTML = `
        <a href="${book.url}" target="_blank" rel="noopener noreferrer">${book.title}</a>
        <div class="author">${book.author}</div>
      `;
      bookGrid.appendChild(tile);
    });

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
